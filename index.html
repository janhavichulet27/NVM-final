<!DOCTYPE html>
<html>
<head>
  <title>Portfolio Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>US Equity Portfolio Dashboard</h1>
  <section class="layout">
    <main>
      <h2>Your Holdings</h2>
      <table id="holdingsTbl">
        <thead>
          <tr><th>Ticker</th><th>Name</th><th>Sector</th><th>Shares</th><th>Avg Price</th></tr>
        </thead>
        <tbody></tbody>
      </table>
      <h2>Portfolio Value (1 Year)</h2>
      <canvas id="valueChart" width="800" height="240"></canvas>
      <h2>Sector Allocation</h2>
      <canvas id="sectorPie" width="400" height="240"></canvas>
    </main>
    <aside>
      <h3>Watchlist / Major Stocks</h3>
      <ul id="watchlist"></ul>
    </aside>
  </section>
  <script src="dashboard.js"></script>
</body>
</html>
